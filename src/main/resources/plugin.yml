name: ${project.artifactId}
main: ${project.groupId}.${project.artifactId}
version: ${project.version}
description: ${project.artifactId} Spigot/Paper Plugin
author: BillyGalbreath
api-version: 1.13

commands:
    ridabledolphins:
        description: Reload config
        usage: /<command> reload
        aliases:
        - rideabledolphins
        - rideabledolphin
        - ridabledolphin
        - dolphins
        - dolphin
        - rd

permissions:
    allow.ride.dolphin:
        description: Allow to ride dolphins
        default: op
    allow.dolphin.shoot:
        description: Allow to make dolphins shoot
        default: op
    ridabledolphins.command.reload:
        description: Allow to reload config
        default: op
